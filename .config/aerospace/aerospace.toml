# AeroSpace 設定ファイル
# ドキュメント: https://nikitabobko.github.io/AeroSpace/guide
# 参照: https://github.com/mozumasu/dotfiles/blob/main/.config/aerospace/aerospace.toml

start-at-login = true

after-login-command = []
after-startup-command = ['exec-and-forget borders']

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 20

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# cmd-h の誤爆防止
automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = 'qwerty'

# ============================================================
# ギャップ設定（ウィンドウ間の余白）
# ============================================================

[gaps]
inner.horizontal = 3
inner.vertical   = 3
outer.left       = 3
outer.bottom     = 3
outer.top        = 3
outer.right      = 3

# ============================================================
# メインキーバインド
# ============================================================

[mode.main.binding]

# --- レイアウト切り替え ---
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# --- フォーカス移動 (hjkl) ---
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# --- ウィンドウ移動 (Shift + hjkl) ---
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# --- リサイズ ---
alt-minus       = 'resize smart -50'
alt-shift-minus = 'resize smart +50'

# --- フルスクリーン ---
alt-enter = 'fullscreen'

# --- ワークスペース切り替え（数字）---
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# --- ワークスペース切り替え（アルファベット）---
# alt-a → Arc起動に使用
# alt-f → Figma起動に使用
# alt-i → WezTerm起動に使用
# alt-n → Notion起動に使用
# alt-o → Obsidian起動に使用
# alt-s → Slack起動に使用

# --- ウィンドウをワークスペースに移動（数字）---
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# --- ウィンドウをワークスペースに移動（アルファベット）---
alt-shift-a = 'move-node-to-workspace A'
alt-shift-f = 'move-node-to-workspace F'
alt-shift-i = 'move-node-to-workspace I'
alt-shift-n = 'move-node-to-workspace N'
alt-shift-o = 'move-node-to-workspace O'
alt-shift-s = 'move-node-to-workspace S'

# --- モニター間移動 ---
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# --- アプリ起動 ---
alt-a = 'exec-and-forget open -a Arc'
alt-f = 'exec-and-forget open -a Figma'
alt-i = 'exec-and-forget open -a WezTerm'
alt-n = 'exec-and-forget open -a Notion'
alt-o = 'exec-and-forget open -a Obsidian'
alt-s = 'exec-and-forget open -a Slack'

# --- サービスモードに入る ---
alt-shift-semicolon = 'mode service'

# ============================================================
# サービスモード
# ============================================================

[mode.service.binding]
esc       = ['reload-config', 'mode main']
r         = ['flatten-workspace-tree', 'mode main']
f         = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# ============================================================
# アプリをワークスペースに自動割り当て
# ============================================================

# Arc → ワークスペース 1
[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = 'move-node-to-workspace A'

# WezTerm → ワークスペース 2
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = 'move-node-to-workspace I'

# Slack → ワークスペース S
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace S'

# Notion → ワークスペース N
[[on-window-detected]]
if.app-id = 'notion.id'
run = 'move-node-to-workspace N'

# Figma → ワークスペース F
[[on-window-detected]]
if.app-id = 'com.figma.Desktop'
run = 'move-node-to-workspace F'

# Obsidian → ワークスペース O
[[on-window-detected]]
if.app-id = 'md.obsidian'
run = 'move-node-to-workspace O'

