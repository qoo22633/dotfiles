# AeroSpace 設定ファイル
# ドキュメント: https://nikitabobko.github.io/AeroSpace/guide

# ログイン時に自動起動
start-at-login = true

after-login-command = []
after-startup-command = []

# フォーカスしているモニターが変わったらマウスをその中央に移動
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# ============================================================
# レイアウト設定
# ============================================================

# ネストしたコンテナを平坦化する正規化
enable-normalization-flatten-containers = true
# ネストしたコンテナの向きを交互に変える正規化
enable-normalization-opposite-orientation-for-nested-containers = true

# アコーディオンレイアウトのパディング (px)
accordion-padding = 30

# デフォルトのルートコンテナレイアウト
default-root-container-layout = 'tiles'
# 画面の向きに合わせてレイアウト方向を自動設定
default-root-container-orientation = 'auto'

# ============================================================
# ギャップ設定（ウィンドウ間の余白）
# ============================================================

[gaps]
inner.horizontal = 5
inner.vertical   = 5
outer.left       = 5
outer.bottom     = 5
outer.top        = 5
outer.right      = 5

# ============================================================
# メインキーバインド（Alt をモディファイアとして使用）
# ============================================================

[mode.main.binding]

# --- フォーカス移動 (hjkl) ---
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# --- ウィンドウ移動 (Shift + hjkl) ---
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# --- リサイズ ---
alt-minus       = 'resize smart -50'
alt-shift-minus = 'resize smart +50'

# --- レイアウト切り替え ---
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion left right'

# --- フローティング切り替え ---
alt-shift-space = 'layout floating tiling'

# --- フルスクリーン ---
alt-f = 'fullscreen'

# --- ワークスペース切り替え（数字）---
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# --- ワークスペース切り替え（名前付き）---
alt-s = 'workspace S'  # Slack
alt-m = 'workspace M'  # Music
alt-b = 'workspace B'  # Browser

# --- ウィンドウをワークスペースに移動（数字）---
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# --- ウィンドウをワークスペースに移動（名前付き）---
alt-shift-s = 'move-node-to-workspace S'
alt-shift-m = 'move-node-to-workspace M'
alt-shift-b = 'move-node-to-workspace B'

# --- サービスモードに入る ---
alt-shift-semicolon = 'mode service'

# ============================================================
# サービスモード（設定変更・特殊操作用）
# ============================================================

[mode.service.binding]
# 設定をリロードしてメインモードに戻る
esc       = ['reload-config', 'mode main']
# ワークスペースツリーを平坦化
r         = ['flatten-workspace-tree', 'mode main']
# フローティング/タイリングを切り替え
f         = ['layout floating tiling', 'mode main']
# 現在のウィンドウ以外を全て閉じる
backspace = ['close-all-windows-but-current', 'mode main']

# ============================================================
# アプリをワークスペースに自動割り当て
# ============================================================

# ブラウザ → ワークスペース B
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace B'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace B'

[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace B'

# WezTerm → ワークスペース 1
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = 'move-node-to-workspace 1'

# Slack → ワークスペース S
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace S'

# Spotify → ワークスペース M (Music)
[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace M'
